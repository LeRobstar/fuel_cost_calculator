<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Spritkostenrechner</title>
    <link rel="stylesheet" type="text/css" href="css/ui.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/fuel_calc.js"></script>
  </head>
  <body>
    <div>
      <input id="distance" min="0" value="100" type="number" autofocus></input>
      <input id="consumption" min="0" value="7" type="number"></input>
      <input id="price" min="0" value="1.56" type="number"></input>
      <input id="person_count" min="1" step="1" value="1" type="number"></input>
    </div>
    <div id="total_costs"></div>
  </body>
</html>
